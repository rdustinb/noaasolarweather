services:
  #####################################################################
  # This container runs the NOAA Space Weather Flask app under a
  # gunicorn framework.
  noaaspaceweather:
    container_name: noaaspaceweather
    platform: linux/arm64
    image: digitalkrampus/noaasolarweather:latest
    restart: always
    environment:
      TZ: 'America/Denver'
    ports:
      - '8000:8000'
